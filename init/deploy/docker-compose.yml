# docker-compose.yml
version: '3.2'
services:
  mysql-master:
    image: "mysql:8.0"
    container_name: mysql-master
    restart: always
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: 123456  #主库root用户的密码
      TZ: Asia/Shanghai
      MYSQL_DATABASE: blogx
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --max_allowed_packet=128M;
    volumes:  #宿主机配置目录或文件挂载到容器
      - ./master/my.cnf:/etc/mysql/my.cnf
      - ./master/mysql-files:/var/lib/mysql-files
      - ./master/data:/var/lib/mysql
      - ./master/log:/var/log/
      # 这个要导出（dump）当前数据库的表结构为 blogx.sql
      - ./master/blogx.sql:/docker-entrypoint-initdb.d/blogx.sql
    networks:
      blogx_network:
        ipv4_address: 10.2.0.2
  mysql-slave:
    image: "mysql:8.0"
    container_name: mysql-slave
    restart: always
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: 123456  #从库root用户的密码
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --max_allowed_packet=128M;
    volumes:  #宿主机配置目录或文件挂载到容器
      - ./slave/my.cnf:/etc/mysql/my.cnf
      - ./slave/mysql-files:/var/lib/mysql-files
      - ./slave/data:/var/lib/mysql
      - ./slave/log:/var/log/
    networks:
      blogx_network:
        ipv4_address: 10.2.0.3
  es:
    image: "elasticsearch:7.12.0"
    restart: always
    privileged: true
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - ./es/data:/usr/share/elasticsearch/data
    networks:
      blogx_network:
        ipv4_address: 10.2.0.5
  redis:
    restart: always
    image: redis:5.0.5
    networks:
      blogx_network:
        ipv4_address: 10.2.0.6
  blogx_server:
    restart: always
    image: blogx_server:v1
    networks:
      blogx_network:
        ipv4_address: 10.2.0.7
    environment:
      TZ: Asia/Shanghai
    depends_on:
      - mysql-master
      - es
      - redis
    volumes:
      - ./blogx_server/settings.yaml:/app/settings.yaml
      - ./blogx_server/uploads:/app/uploads
      - ./blogx_server/logs:/app/logs
      - ./blogx_web/dist:/app/web
    command: "/app/main"
  blogx_web:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx/
      - ./blogx_web/dist:/usr/share/nginx/blogx_web
      - ./nginx/cert/:/usr/share/nginx/cert
    networks:
      blogx_network:
        ipv4_address: 10.2.0.8
    ports:
      - "80:80"
      - "443:443"
networks:  #定义容器连接网络
  blogx_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24